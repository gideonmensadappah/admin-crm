<div class="container">
    <div class="row">
       
        <div class="col">
                <div class="jumbotron pt-3 pb-3">
                        <h3 class="display-2"><i class="fas fa-envelope"></i> Contacts</h3> 
                        <hr class="my-4">    
                      </div>
        </div>
    </div>
        <div class="row">
            <div class="col-4">
                <div class="mb-3" *ngIf="contactsLength > 0">
                    <label for="search-name" class="sr-only">Search-Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-search"></i></div>
                        </div>
                        <input type="text" [(ngModel)]="searchNameText" (keyup)="onKeyUpSerch()" class="form-control" id="search-name" placeholder="Search-Name" >

                    </div>
                </div>
            </div>
        </div>
                      <div class="col">
                        <table class="table" *ngIf="contactsLength > 0; else popOut">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">name</th>
                                <th scope="col">city</th>
                                <th scope="col">age</th>
                                <th scope="col">Email</th>
                                <th scope="col">phone</th>
                                <th scope="col">birthday</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr  *ngFor="let contact of contacts;let i = index">
                                <th scope="row">{{i + 1}}</th>
                                <td><img width="30" src="/assets/images/{{contact.avatar}}" > {{contact.name|uppercase}}</td>
                                <td>{{contact.city}}</td>
                                <td>{{contact.age}}</td>
                                <td>{{contact.email|lowercase}}</td>
                                    <td><ul>
                                        <li  *ngFor="let phone of contact.phones">{{phone}}</li>
                                    </ul></td>
                                <td>{{contact.birthday| date: "MM/dd/yy"}}</td>
                              </tr>
                            </tbody>
                          </table>
                         <div class="col">
                             <ng-template #popOut>
                                 <p> Oops... No contact for now </p>
                             </ng-template>
                         </div>
                    </div>
        </div>
